<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>System weryfikacji na podstawie danych biometrycznych</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="flex-container register-page" >
        <div class="form_content">
          <h2>Rejestracja </h2>
          <p>Podaj swój pin, który będzie niezbedny przy każdym logowaniu do Handbooka!
          <br><br>Pin musi się składać z wszystkich cyfr 1-9, ale żadną z nich nie możesz użyć więcej niż raz! </p>
          <p>Nie pokazuj nikomu kodu pin - to Twoja słodka tajemnica!</p>
        </div>
          <div class="login_form">
            <h2>Witaj na Handbooku!</h2>
            <div class="login-page">
              <div class="numeric-keyboard" id="numericKeyboard">
              <button class="btn" id="btn1"> 1</button>
              <button class="btn" id="btn2"> 2</button>
              <button class="btn" id="btn3"> 3</button>
              <button class="btn" id="btn4"> 4</button>
              <button class="btn" id="btn5"> 5</button>
              <button class="btn" id="btn6"> 6</button>
              <button class="btn" id="btn7"> 7</button>
              <button class="btn" id="btn8"> 8</button>
              <button class="btn" id="btn9"> 9</button>
              
              </div>
              <button id="zarejestruj">Zarejestruj się</button>
            
          </div>
        </div>
      </div>
        
  
    </section>
  
   
    <script src="bundle.js"></script>
  </body>
</html>
